<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .dark .hljs { background: #1f2937; color: #f3f4f6; }
        .tooltip { position: absolute; background: #1f2937; color: white; padding: 4px 8px; border-radius: 4px; }
        .skeleton { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">AI Code Reviewer</h1>
            <button id="theme-toggle" class="p-2 rounded bg-gray-200 dark:bg-gray-700">
                <span class="dark:hidden">üåô</span>
                <span class="hidden dark:inline">‚òÄÔ∏è</span>
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <textarea id="code-input" class="w-full h-96 p-2 border rounded font-mono text-sm" placeholder="Enter your Python code here..."></textarea>
                <button id="review-btn" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover extradownloader" disabled>Review Code</button>
            </div>
            <div>
                <pre id="code-display" class="border rounded p-4 bg-white dark:bg-gray-800 overflow-auto h-96"><code class="language-python"></code></pre>
                <div id="issues-list" class="mt-4 space-y-2"></div>
                <div id="skeleton" class="hidden mt-4 space-y-2">
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip" class="tooltip hidden"></div>
    <script>
        // Theme management
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        const codeInput = document.getElementById('code-input');
        const codeDisplay = document.getElementById('code-display').firstElementChild;
        const issuesList = document.getElementById('issues-list');
        const reviewBtn = document.getElementById('review-btn');
        const skeleton = document.getElementById('skeleton');
        const tooltip = document.getElementById('tooltip');

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            hljs.highlightElement(codeDisplay);
        });

        codeInput.addEventListener('input', () => {
            codeDisplay.textContent = codeInput.value;
            hljs.highlightElement(codeDisplay);
        });

        codeDisplay.addEventListener('mousemove', (e) => {
            const lineNumber = e.target.getAttribute('data-line');
            if (lineNumber && e.target.classList.contains('highlighted-line')) {
                const issue = issuesList.querySelector(`[data-line="${lineNumber}"]`);
                if (issue) {
                    tooltip.textContent = issue.querySelector('.issue-message').textContent;
                    tooltip.style.left = `${e.clientX + 10}px`;
                    tooltip.style.top = `${e.clientY + 10}px`;
                    tooltip.classList.remove('hidden');
                }
            }
        });

        codeDisplay.addEventListener('mouseout', () => {
            tooltip.classList.add('hidden');
        });

        reviewBtn.addEventListener('click', async () => {
            if (!codeInput.value) return;
            
            reviewBtn.disabled = true;
            issuesList.innerHTML = '';
            skeleton.classList.remove('hidden');
            
            try {
                const response = await fetch('http://localhost:8000/review/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: codeInput.value })
                });
                
                const data = await response.json();
                
                // Reset code display
                codeDisplay.innerHTML = '';
                const lines = codeInput.value.split('\n');
                
                // Create highlighted lines
                lines.forEach((line, index) => {
                    const lineElement = document.createElement('span');
                    lineElement.textContent = line + '\n';
                    lineElement.setAttribute('data-line', index + 1);
                    if (data.issues.some(issue => issue.line_number === index + 1)) {
                        lineElement.classList.add('highlighted-line', 'bg-yellow-200', 'dark:bg-yellow-800');
                    }
                    codeDisplay.appendChild(lineElement);
                });
                
                hljs.highlightElement(codeDisplay);
                
                // Display issues
                issuesList.innerHTML = `
                    <div class="p-4 bg-gray-200 dark:bg-gray-700 rounded">
                        <h2 class="font-bold">Confidence Score: ${(data.confidence_score * 100).toFixed(2)}%</h2>
                    </div>
                `;
                
                data.issues.forEach(issue => {
                    const issueElement = document.createElement('div');
                    issueElement.className = 'p-4 bg-white dark:bg-gray-800 rounded shadow';
                    issueElement.setAttribute('data-line', issue.line_number || '');
                    issueElement.innerHTML = `
                        <h3 class="font-bold text-red-600 dark:text-red-400">${issue.issue_type}</h3>
                        <p class="issue-message">${issue.message}</p>
                        ${issue.line_number ? `<p class="text-sm text-gray-600 dark:text-gray-400">Line ${issue.line_number}</p>` : ''}
                    `;
                    issuesList.appendChild(issueElement);
                });
            } catch (error) {
                issuesList.innerHTML = `
                    <div class="p-4 bg-red-100 dark:bg-red-900 rounded">
                        <p class="text-red-600 dark:text-red-400">Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                reviewBtn.disabled = false;
                skeleton.classList.add('hidden');
            }
        });

        hljs.highlightElement(codeDisplay);
    </script>
</body>
</html>
